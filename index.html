<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatiable" content="ie=edge">
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Netflix</title>
    </head>
    <body>
        <!--To display netflix icon at top of the website-->
        <header class="showcase">
            <div class="showcase-top">
                <img src="https://i..co/r5krrdz/logo.png" alt="Netflix"/>
                <a href="#" class="btn btn-rouibbnded" style="background: #e50914">Sign In</a>
            </div>
            
            <!--To display some content after image-->
            <div class="showcase-content">
                <h1>See what's next</h1>
                <p>Watch anywhere. Cancel anythime</p>
                <a href="#" class="btn btn-xl" style="background: #e50914">
                    Watch Free For 30 Days <i class="fas fa-chevan-right btn-icon">></i>
                </a>
            </div>
        </header>
        <section class="tabs">
            <div class="container"><!--These three are grid items-->
                <div id="tab-1" class="tab-item tab-border">
                    <i class="fas fa-door-open fa-3x"></i><!--<i> gives icon inside tab-->
                    <p class="hide-sm">cancel anytime</p>
                </div>
                <div id="tab-2" class="tab-item tab-border">
                    <i class="fas fa-tablet-alt fa-3x"></i><!--<i> gives icon inside tab-->
                    <p class="hide-sm">cancel anytime</p>
                </div>
                <div id="tab-3" class="tab-item tab-border">
                    <i class="fas fa-tags fa-3x"></i><!--<i> gives icon inside tab-->
                    <p class="hide-sm">cancel anytime</p>
                </div>
            </div>
        </section>
        <section class="tabs-content">
            <div class="container">
                <!--Tab Content1-->
                <div id="tab-1-content" class="tab-content-item show">
                    <div class="tab-1-content-inner">
                        <div>
                            <p class="text-lg">
                                If you decide Netflix isn't for you - No problem - No commitment.
                                Cancel online anytime.
                            </p>
                            <a href="#" class="btn btn-lg">Watch  Free  For 30 days</a>
                        </div>
                        <img src="img/tab-content-1.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
